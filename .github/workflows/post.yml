name: Post to Telegram

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Download posted jobs state
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: post.yml
          name: posted_jobs
          path: data
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_conclusion: success
          if_no_artifact_found: warn

      - name: Download release binary
        run: |
          curl -sSL -o rust-hh-feed \
            https://github.com/${{ github.repository }}/releases/latest/download/rust-hh-feed
          chmod +x rust-hh-feed

      - name: Run
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CARGO_TERM_PROGRESS_WHEN: never
          MANUAL_MODE: ${{ github.event_name == 'workflow_dispatch' }}
        run: ./rust-hh-feed

      - name: Upload posted jobs state
        uses: actions/upload-artifact@v4
        with:
          name: posted_jobs
          path: data/posted_jobs.json

      - name: Notify failure
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.DEV_TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="‚ùå Workflow '${{ github.workflow }}' failed. See https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  cleanup-old-runs:
    needs: run-bot
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const cutoff = Date.now() - 14 * 24 * 60 * 60 * 1000;
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRuns,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'post.yml',
                status: 'completed'
              }
            );
            for (const run of runs) {
              if (Date.parse(run.updated_at) < cutoff) {
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
              }
            }

